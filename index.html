<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de tarefas - Projeto final JavaScript DNC</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <main>
      <h1>Lista de tarefas</h1>

      <section id="create-todo-section">
        <form id="create-todo-form">
          <input
            type="text"
            id="description"
            name="description"
            placeholder="Qual tarefa dejesa cadastrar ?"
            aria-label="Qual tarefa dejesa cadastrar ?"
            class="input-description"
          />
          <button
            type="submit"
            aria-label="Cadastrar tarefa"
            class="add-task-btn"
            id="save-task"
          >
            +
          </button>
        </form>
      </section>
      <section class="todo-list-section">
        <ul id="todo-list"></ul>
      </section>

      <footer id="todo-footer">
        <button onclick="removeDoneTasks()" class="remove-done-tasks-btn">
          Remover tarefas concluidas
        </button>
      </footer>
    </main>
  </body>
</html>
